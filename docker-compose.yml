# Docker Compose для Bandboats Support Bot
# Собирает приложение внутри Docker (медленнее, но проще)

services:
  postgres:
    image: postgres:16-alpine
    container_name: bandboats-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bandboats}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-bandboats_support}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bandboats} -d ${POSTGRES_DB:-bandboats_support}"]
      timeout: 5s
      interval: 10s
      retries: 5
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bandboats-server
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      DATABASE_URL: postgresql://${POSTGRES_USER:-bandboats}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-bandboats_support}?schema=public
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      # Переменные для docker-entrypoint.sh
      POSTGRES_USER: ${POSTGRES_USER:-bandboats}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-bandboats_support}
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge

